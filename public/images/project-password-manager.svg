<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Password Manager</text>
  
  <!-- Passwords List -->
  <rect x="30" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Saved Passwords</text>
  
  <!-- Password Items -->
  <rect x="40" y="135" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">🔐 Gmail</text>
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">••••••••</text>
  
  <rect x="40" y="170" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">🔐 GitHub</text>
  <text x="160" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">••••••••</text>
  
  <rect x="40" y="205" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">🔐 LinkedIn</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">••••••••</text>
  
  <rect x="40" y="240" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">🔐 Netflix</text>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">••••••••</text>
  
  <!-- Add Password Form -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Add New Password</text>
  
  <!-- Form Fields -->
  <rect x="220" y="135" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Website/App name...</text>
  
  <rect x="220" y="170" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Username...</text>
  
  <rect x="220" y="205" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Password...</text>
  
  <!-- Generate Button -->
  <rect x="220" y="240" width="60" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="250" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Generate</text>
  
  <!-- Save Button -->
  <rect x="300" y="240" width="60" height="25" rx="4" fill="#ef4444"/>
  <text x="330" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Save</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🔒</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">➕</text>
</svg>
