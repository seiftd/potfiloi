<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Fitness Tracker</text>
  
  <!-- Stats Overview -->
  <rect x="30" y="100" width="160" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Today's Progress</text>
  
  <!-- Stats Grid -->
  <rect x="40" y="135" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Steps</text>
  <text x="70" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">8,547</text>
  
  <rect x="110" y="135" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Calories</text>
  <text x="140" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">324</text>
  
  <rect x="40" y="175" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Distance</text>
  <text x="70" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3.2km</text>
  
  <rect x="110" y="175" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Active</text>
  <text x="140" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">45m</text>
  
  <!-- Workout History -->
  <rect x="30" y="200" width="160" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Recent Workouts</text>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">3 workouts this week</text>
  
  <!-- Workout Types -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Workout Types</text>
  
  <!-- Workout Items -->
  <rect x="220" y="135" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">🏃‍♂️ Running</text>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">30 min</text>
  
  <rect x="220" y="170" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">🏋️‍♂️ Strength</text>
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">45 min</text>
  
  <rect x="220" y="205" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">🚴‍♂️ Cycling</text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">60 min</text>
  
  <rect x="220" y="240" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="255" font-family="Arial, sans-serif" font-size="10" fill="white">🧘‍♀️ Yoga</text>
  <text x="350" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">20 min</text>
  
  <!-- Goal Progress -->
  <rect x="30" y="280" width="340" height="30" rx="15" fill="rgba(255,255,255,0.1)"/>
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="10" fill="white">Daily Goal: 10,000 steps</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Progress: 85%</text>
  <text x="350" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="white">8,547 / 10,000</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">💪</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">��‍♂️</text>
</svg>
