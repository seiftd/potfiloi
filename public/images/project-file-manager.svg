<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">File Manager</text>
  
  <!-- File Explorer -->
  <rect x="30" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Files & Folders</text>
  
  <!-- File Items -->
  <rect x="40" y="135" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">ğŸ“ Documents</text>
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">12 items</text>
  
  <rect x="40" y="165" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="11" fill="white">ğŸ“ Pictures</text>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">45 items</text>
  
  <rect x="40" y="195" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">ğŸ“ Downloads</text>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">8 items</text>
  
  <rect x="40" y="225" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">ğŸ“ Music</text>
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">23 items</text>
  
  <rect x="40" y="255" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">ğŸ“ Videos</text>
  <text x="160" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">15 items</text>
  
  <!-- File Details -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">File Details</text>
  
  <!-- File Info -->
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Documents Folder</text>
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Created: Jan 15, 2024</text>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Size: 2.4 GB</text>
  <text x="220" y="190" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Files: 12</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Last modified: 2 hours ago</text>
  
  <!-- Actions -->
  <rect x="220" y="220" width="60" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Open</text>
  
  <rect x="290" y="220" width="60" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="320" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Share</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">ğŸ“</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">ğŸ”</text>
</svg>
