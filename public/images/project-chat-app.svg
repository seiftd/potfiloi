<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Chat Application</text>
  
  <!-- Chat List -->
  <rect x="30" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Conversations</text>
  
  <!-- Chat Items -->
  <rect x="40" y="135" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="152" font-family="Arial, sans-serif" font-size="12" fill="white">John Doe</text>
  <text x="160" y="152" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">2 min ago</text>
  
  <rect x="40" y="170" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="187" font-family="Arial, sans-serif" font-size="12" fill="white">Sarah Smith</text>
  <text x="160" y="187" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">5 min ago</text>
  
  <rect x="40" y="205" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="222" font-family="Arial, sans-serif" font-size="12" fill="white">Mike Johnson</text>
  <text x="160" y="222" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">1 hour ago</text>
  
  <rect x="40" y="240" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="257" font-family="Arial, sans-serif" font-size="12" fill="white">Lisa Wilson</text>
  <text x="160" y="257" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">2 hours ago</text>
  
  <!-- Chat Window -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Chat with John</text>
  
  <!-- Messages -->
  <rect x="220" y="135" width="120" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="280" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Hey, how are you?</text>
  
  <rect x="220" y="165" width="100" height="25" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="270" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">I'm good, thanks!</text>
  
  <rect x="220" y="195" width="110" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="275" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">How's the project?</text>
  
  <!-- Input Field -->
  <rect x="220" y="240" width="120" height="30" rx="15" fill="rgba(255,255,255,0.15)"/>
  <text x="280" y="258" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Type a message...</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">ðŸ’¬</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">ðŸ“±</text>
</svg>
