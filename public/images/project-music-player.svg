<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Music Player</text>
  
  <!-- Now Playing -->
  <rect x="30" y="100" width="160" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Now Playing</text>
  
  <!-- Album Art -->
  <circle cx="110" cy="155" r="20" fill="rgba(255,255,255,0.2)"/>
  <text x="110" y="162" font-family="Arial, sans-serif" font-size="25" text-anchor="middle" fill="white">🎵</text>
  
  <!-- Song Info -->
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Bohemian Rhapsody</text>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">Queen</text>
  
  <!-- Playlist -->
  <rect x="30" y="200" width="160" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Playlist</text>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">My Favorites - 24 songs</text>
  
  <!-- Music Library -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Music Library</text>
  
  <!-- Library Items -->
  <rect x="220" y="135" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">🎵 Bohemian Rhapsody - Queen</text>
  
  <rect x="220" y="165" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">🎵 Hotel California - Eagles</text>
  
  <rect x="220" y="195" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="210" font-family="Arial, sans-serif" font-size="10" fill="white">🎵 Stairway to Heaven - Led Zeppelin</text>
  
  <rect x="220" y="225" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="240" font-family="Arial, sans-serif" font-size="10" fill="white">🎵 Imagine - John Lennon</text>
  
  <rect x="220" y="255" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">🎵 Hey Jude - The Beatles</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🎵</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🎧</text>
</svg>
