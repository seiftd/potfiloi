<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Event Management System</text>
  
  <!-- Calendar View -->
  <rect x="30" y="100" width="340" height="180" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Calendar Header -->
  <rect x="30" y="100" width="340" height="30" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">December 2024</text>
  
  <!-- Calendar Grid -->
  <!-- Week days -->
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Sun</text>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Mon</text>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Tue</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Wed</text>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Thu</text>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Fri</text>
  <text x="350" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Sat</text>
  
  <!-- Calendar dates with events -->
  <!-- Week 1 -->
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">1</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">2</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">3</text>
  <rect x="145" y="175" width="30" height="15" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="160" y="185" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">🎉</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">4</text>
  <rect x="195" y="175" width="30" height="15" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="210" y="185" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">📅</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">5</text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">6</text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">7</text>
  
  <!-- Week 2 -->
  <text x="50" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">8</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">9</text>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">10</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">11</text>
  <rect x="195" y="200" width="30" height="15" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="210" y="210" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">🎭</text>
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">12</text>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">13</text>
  <text x="350" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">14</text>
  
  <!-- Week 3 -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">15</text>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">16</text>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">17</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">18</text>
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">19</text>
  <rect x="245" y="225" width="30" height="15" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="260" y="235" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">🎵</text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">20</text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.6)">21</text>
  
  <!-- Event Legend -->
  <rect x="30" y="300" width="340" height="30" rx="15" fill="rgba(255,255,255,0.1)"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="9" fill="white">🎉 Party</text>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">📅 Meeting</text>
  <text x="240" y="320" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">🎭 Theater</text>
  <text x="330" y="320" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="white">🎵 Concert</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">📅</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🎉</text>
</svg>
