<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Job Board Platform</text>
  
  <!-- Search Bar -->
  <rect x="30" y="100" width="340" height="50" rx="25" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">🔍 Search jobs, companies, or skills...</text>
  <rect x="320" y="110" width="30" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="335" y="128" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">🔍</text>
  
  <!-- Job Listings -->
  <!-- Job 1 -->
  <rect x="30" y="170" width="340" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Senior Frontend Developer</text>
  <text x="50" y="205" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">🏢 TechCorp Inc. • 💰 $80K - $120K • 📍 Remote</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">React, TypeScript, Tailwind CSS • Posted 2 hours ago</text>
  
  <!-- Job 2 -->
  <rect x="30" y="240" width="340" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Full Stack Engineer</text>
  <text x="50" y="275" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">🏢 StartupXYZ • 💰 $70K - $100K • 📍 San Francisco</text>
  <text x="50" y="290" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Node.js, React, MongoDB • Posted 5 hours ago</text>
  
  <!-- Quick Actions -->
  <rect x="30" y="320" width="340" height="40" rx="20" fill="rgba(255,255,255,0.1)"/>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">💼 Post a Job</text>
  <text x="180" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">📝 Create Resume</text>
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="white">🔔 Job Alerts</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">💼</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🔍</text>
</svg>
