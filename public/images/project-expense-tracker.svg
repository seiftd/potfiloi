<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Expense Tracker</text>
  
  <!-- Summary Cards -->
  <rect x="30" y="100" width="160" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Monthly Summary</text>
  
  <!-- Summary Stats -->
  <rect x="40" y="135" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Income</text>
  <text x="70" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">$3,200</text>
  
  <rect x="110" y="135" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Expenses</text>
  <text x="140" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">$2,100</text>
  
  <rect x="40" y="175" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Savings</text>
  <text x="70" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">$1,100</text>
  
  <rect x="110" y="175" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Balance</text>
  <text x="140" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">$1,100</text>
  
  <!-- Recent Transactions -->
  <rect x="30" y="200" width="160" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Recent Transactions</text>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">5 transactions today</text>
  
  <!-- Add Expense Form -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Add Expense</text>
  
  <!-- Form Fields -->
  <rect x="220" y="135" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Description...</text>
  
  <rect x="220" y="170" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Amount...</text>
  
  <rect x="220" y="205" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Category...</text>
  
  <!-- Add Button -->
  <rect x="220" y="240" width="140" height="30" rx="4" fill="#10b981"/>
  <text x="290" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Add Expense</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">ðŸ’°</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">âž•</text>
</svg>
