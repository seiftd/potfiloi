  <path d="M160 200 C 120 200, 90 230, 90 270 L 230 270 C 230 230, 200 200, 160 200 Z" fill="url(#iconGrad)"/>

  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="240" cy="120" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="280" cy="200" r="10" fill="rgba(255,255,255,0.25)"/>
  <circle cx="60" cy="240" r="5" fill="rgba(255,255,255,0.2)"/>

  <!-- Text -->
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">Profile Photo</text>
</svg>
