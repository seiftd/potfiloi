<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Inventory Management</text>
  
  <!-- Product List -->
  <rect x="30" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Product Catalog</text>
  
  <!-- Product Items -->
  <rect x="40" y="135" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">Laptop - Stock: 15</text>
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">$999</text>
  
  <rect x="40" y="170" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">Mouse - Stock: 42</text>
  <text x="160" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">$29</text>
  
  <rect x="40" y="205" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">Keyboard - Stock: 28</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">$89</text>
  
  <rect x="40" y="240" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">Monitor - Stock: 12</text>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">$299</text>
  
  <!-- Inventory Stats -->
  <rect x="210" y="100" width="160" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Inventory Stats</text>
  
  <!-- Stats Grid -->
  <rect x="220" y="135" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Total Items</text>
  <text x="250" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">97</text>
  
  <rect x="290" y="135" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Low Stock</text>
  <text x="320" y="162" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <rect x="220" y="175" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Categories</text>
  <text x="250" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">8</text>
  
  <rect x="290" y="175" width="60" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Value</text>
  <text x="320" y="202" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">$45K</text>
  
  <!-- Add Product Form -->
  <rect x="210" y="200" width="160" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Add New Product</text>
  <text x="290" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">Name, price, stock</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">ðŸ“¦</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">ðŸ“Š</text>
</svg>
