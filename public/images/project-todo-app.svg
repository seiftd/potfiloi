<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Todo App</text>
  
  <!-- Todo List -->
  <rect x="30" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">My Tasks</text>
  
  <!-- Todo Items -->
  <rect x="40" y="135" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="45" y="140" width="15" height="15" rx="2" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">Complete project proposal</text>
  
  <rect x="40" y="170" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="45" y="175" width="15" height="15" rx="2" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">Review code changes</text>
  
  <rect x="40" y="205" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="45" y="210" width="15" height="15" rx="2" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">Update documentation</text>
  
  <rect x="40" y="240" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="45" y="245" width="15" height="15" rx="2" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">Prepare presentation</text>
  
  <rect x="40" y="275" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="45" y="280" width="15" height="15" rx="2" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="11" fill="white">Send follow-up emails</text>
  
  <!-- Add Todo Form -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Add New Task</text>
  
  <!-- Form Fields -->
  <rect x="220" y="135" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Task description...</text>
  
  <rect x="220" y="170" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Priority...</text>
  
  <rect x="220" y="205" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Due date...</text>
  
  <!-- Add Button -->
  <rect x="220" y="240" width="140" height="30" rx="4" fill="#8b5cf6"/>
  <text x="290" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Add Task</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">✅</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">➕</text>
</svg>
