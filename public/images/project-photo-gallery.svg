<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Photo Gallery</text>
  
  <!-- Photo Grid -->
  <rect x="30" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Photo Grid</text>
  
  <!-- Photo Placeholders -->
  <rect x="40" y="135" width="60" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">📷</text>
  
  <rect x="110" y="135" width="60" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🌅</text>
  
  <rect x="40" y="205" width="60" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🏔️</text>
  
  <rect x="110" y="205" width="60" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="140" y="235" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🌊</text>
  
  <!-- Photo Details -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Photo Details</text>
  
  <!-- Selected Photo -->
  <rect x="220" y="135" width="140" height="80" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white">📷</text>
  
  <!-- Photo Info -->
  <text x="220" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sunset at Beach</text>
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Taken: January 15, 2024</text>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Location: Malibu, CA</text>
  <text x="220" y="270" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Camera: iPhone 15 Pro</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">📷</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🖼️</text>
</svg>
