  <rect x="100" y="135" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="130" y="135" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  
  <rect x="40" y="165" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
