  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Available Slots</text>
  
  <!-- Calendar Grid -->
  <rect x="40" y="135" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
