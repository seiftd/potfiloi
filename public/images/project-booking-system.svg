  <rect x="100" y="165" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="130" y="165" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  
  <rect x="40" y="195" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="70" y="195" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="100" y="195" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="130" y="195" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  
  <rect x="40" y="225" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="70" y="225" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="100" y="225" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="130" y="225" width="20" height="20" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Time Slots -->
  <rect x="30" y="240" width="160" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">9:00 AM - 5:00 PM</text>
  
  <!-- Booking Form -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Book Appointment</text>
  
  <!-- Form Fields -->
  <rect x="220" y="135" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Name...</text>
  
  <rect x="220" y="170" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Email...</text>
  
  <rect x="220" y="205" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">Phone...</text>
  
  <rect x="220" y="240" width="140" height="30" rx="4" fill="#6366f1"/>
  <text x="290" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Book Now</text>
  
