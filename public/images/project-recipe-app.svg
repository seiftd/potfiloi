<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Recipe Collection</text>
  
  <!-- Recipe Grid -->
  <rect x="30" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Popular Recipes</text>
  
  <!-- Recipe Cards -->
  <rect x="40" y="135" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="152" font-family="Arial, sans-serif" font-size="12" fill="white">🍕 Margherita Pizza</text>
  <text x="160" y="152" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">30 min</text>
  
  <rect x="40" y="170" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="187" font-family="Arial, sans-serif" font-size="12" fill="white">🍝 Carbonara Pasta</text>
  <text x="160" y="187" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">25 min</text>
  
  <rect x="40" y="205" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="222" font-family="Arial, sans-serif" font-size="12" fill="white">🥗 Caesar Salad</text>
  <text x="160" y="222" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">15 min</text>
  
  <rect x="40" y="240" width="140" height="30" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="50" y="257" font-family="Arial, sans-serif" font-size="12" fill="white">🍰 Chocolate Cake</text>
  <text x="160" y="257" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">60 min</text>
  
  <!-- Recipe Details -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Recipe Details</text>
  
  <!-- Recipe Info -->
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Margherita Pizza</text>
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Prep: 15 min | Cook: 15 min</text>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Servings: 4 | Difficulty: Easy</text>
  
  <!-- Ingredients -->
  <text x="220" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Ingredients:</text>
  <text x="220" y="210" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">• Pizza dough</text>
  <text x="220" y="225" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">• Fresh mozzarella</text>
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">• Basil leaves</text>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">• Tomato sauce</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🍳</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">📖</text>
</svg>
