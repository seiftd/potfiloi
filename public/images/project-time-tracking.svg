<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Time Tracker</text>
  
  <!-- Timer Display -->
  <rect x="30" y="100" width="160" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Current Timer</text>
  
  <!-- Timer -->
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">25:30</text>
  <text x="110" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.8)">Working on Portfolio</text>
  
  <!-- Timer Controls -->
  <rect x="30" y="200" width="160" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Timer Controls</text>
  
  <!-- Control Buttons -->
  <rect x="50" y="235" width="40" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Start</text>
  
  <rect x="100" y="235" width="40" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Pause</text>
  
  <rect x="150" y="235" width="40" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Stop</text>
  
  <!-- Time Log -->
  <rect x="210" y="100" width="160" height="160" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="290" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Today's Log</text>
  
  <!-- Log Entries -->
  <rect x="220" y="135" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">Portfolio Development</text>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">2h 15m</text>
  
  <rect x="220" y="165" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">Code Review</text>
  <text x="350" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">45m</text>
  
  <rect x="220" y="195" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="210" font-family="Arial, sans-serif" font-size="10" fill="white">Meeting</text>
  <text x="350" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">1h 30m</text>
  
  <rect x="220" y="225" width="140" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="230" y="240" font-family="Arial, sans-serif" font-size="10" fill="white">Documentation</text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="rgba(255,255,255,0.7)">1h</text>
  
  <!-- Total Time -->
  <rect x="220" y="255" width="140" height="25" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Total: 5h 30m</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">‚è±Ô∏è</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">üìä</text>
</svg>
