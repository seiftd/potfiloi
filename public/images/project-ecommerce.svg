<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">E-Commerce Store</text>
  
  <!-- Product Grid -->
  <rect x="20" y="80" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="30" y="90" width="60" height="40" fill="rgba(255,255,255,0.2)"/>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">$29.99</text>
  
  <rect x="120" y="80" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="130" y="90" width="60" height="40" fill="rgba(255,255,255,0.2)"/>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">$49.99</text>
  
  <rect x="220" y="80" width="80" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="230" y="90" width="60" height="40" fill="rgba(255,255,255,0.2)"/>
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">$79.99</text>
  
  <rect x="320" y="80" width="60" height="80" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="330" y="90" width="40" height="40" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">$99.99</text>
  
  <!-- Shopping Cart -->
  <rect x="20" y="180" width="360" height="80" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Shopping Cart</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">3 items • Total: $159.97</text>
  
  <!-- Features -->
  <rect x="20" y="280" width="360" height="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="rgba(255,255,255,0.7)">🛒 Cart • 🔐 Auth • 💳 Payment • 📱 Responsive</text>
</svg>
