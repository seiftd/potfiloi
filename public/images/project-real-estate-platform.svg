<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Real Estate Platform</text>
  
  <!-- Search Bar -->
  <rect x="30" y="100" width="340" height="50" rx="25" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">🔍 Search for properties...</text>
  <rect x="320" y="110" width="30" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="335" y="128" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">🔍</text>
  
  <!-- Property Cards -->
  <!-- Property 1 -->
  <rect x="30" y="170" width="170" height="100" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="35" y="175" width="160" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="42" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">🏠 Modern Villa</text>
  <text x="42" y="205" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">3 bed • 2 bath • 1,200 sqft</text>
  <text x="42" y="220" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">📍 Downtown Area</text>
  <text x="42" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">$450,000</text>
  
  <!-- Property 2 -->
  <rect x="210" y="170" width="170" height="100" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="215" y="175" width="160" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
  <text x="222" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">🏢 Luxury Apartment</text>
  <text x="222" y="205" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">2 bed • 1 bath • 800 sqft</text>
  <text x="222" y="220" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">📍 City Center</text>
  <text x="222" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">$280,000</text>
  
  <!-- Filters -->
  <rect x="30" y="290" width="340" height="30" rx="15" fill="rgba(255,255,255,0.1)"/>
  <text x="50" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">Price: $100K - $500K</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Type: All</text>
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="white">Sort: Newest</text>
  
  <!-- Icons -->
  <circle cx="50" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">🏠</text>
  
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">💰</text>
</svg>
